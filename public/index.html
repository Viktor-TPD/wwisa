   <script>
(function () {
  const OriginalAudioContext =
    window.AudioContext || window.webkitAudioContext;

  window.AudioContext = function (...args) {
    const ctx = new OriginalAudioContext(...args);
    console.log("ðŸŽµ AudioContext created! State:", ctx.state);

    // Store Wwise's context
    if (!window.WwiseAudioContext) {
      window.WwiseAudioContext = ctx;
      console.log("âœ“ Stored Wwise AudioContext");
    }

    // PREVENT CLOSING!
    const originalClose = ctx.close.bind(ctx);
    ctx.close = function() {
      console.warn("âš ï¸ Blocked AudioContext.close() - keeping it alive!");
      return Promise.resolve(); // Pretend we closed it
    };

    // Auto-resume if suspended
    const checkAndResume = () => {
      if (ctx.state === "suspended") {
        console.log("âš ï¸ AudioContext suspended, resuming...");
        ctx.resume().then(() => {
          console.log("âœ“ AudioContext resumed! State:", ctx.state);
        });
      }
    };

    // Check periodically
    setInterval(checkAndResume, 100);

    return ctx;
  };
})();
</script>
