    <script>
      // Intercept AudioContext creation and REUSE the same instance
      (function () {
        const OriginalAudioContext =
          window.AudioContext || window.webkitAudioContext;

        let wwiseContext = null;

        window.AudioContext = function (...args) {
          // Return existing context if it exists and is usable
          if (wwiseContext && wwiseContext.state !== "closed") {
            console.log(
              "â™»ï¸ Reusing existing AudioContext (state:",
              wwiseContext.state + ")"
            );
            return wwiseContext;
          }

          // Create new context
          console.log("ðŸŽµ Creating NEW AudioContext...");
          wwiseContext = new OriginalAudioContext(...args);
          console.log("ðŸŽµ AudioContext created! State:", wwiseContext.state);

          // Store reference
          window.WwiseAudioContext = wwiseContext;

          // BLOCK close() but allow everything else
          const originalClose = wwiseContext.close.bind(wwiseContext);
          wwiseContext.close = function () {
            console.warn("âš ï¸ Blocked AudioContext.close() - keeping it alive!");
            return Promise.resolve();
          };

          // Auto-resume if suspended
          const checkAndResume = () => {
            if (wwiseContext.state === "suspended") {
              console.log("âš ï¸ AudioContext suspended, resuming...");
              wwiseContext.resume().then(() => {
                console.log(
                  "âœ“ AudioContext resumed! State:",
                  wwiseContext.state
                );
              });
            }
          };

          setInterval(checkAndResume, 100);

          return wwiseContext;
        };
      })();
    </script>
